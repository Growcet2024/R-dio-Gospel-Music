<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Básico</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        /* === Tela de Boas-Vindas === */
        .welcome-container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-container h1 {
            font-size: 32px;
            color: #333;
        }

        .welcome-container p {
            font-size: 16px;
            color: #555;
        }

        .welcome-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #2196F3;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .welcome-container button:hover {
            background-color: #0d8bf2;
            transform: scale(1.05);
        }

        /* === Tela Vazia === */
.main-container {
    display: none; /* Tela vazia começa oculta */
    padding: 20px;
    background-color: transparent; /* Alterado para transparente */
    margin: 0;
    min-height: 100vh;
}


        /* Botão de Voltar no Rodapé (Posicionado à direita) */
        #backButton {
            position: fixed;
            bottom: 70px; /* Ajustado para ficar acima do rodapé */
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #e53935;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #backButton:hover {
            background-color: #d32f2f;
        }

        /* Rodapé fixo */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f9; /* Cor cinza igual ao fundo */
            color: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 10px;
            display: none; /* Removido a inscrição */
        }

        /* Área simples para conteúdo */
#simpleContent {
    padding: 0;  /* Remove o espaçamento interno */
    margin: 0;   /* Remove o espaçamento externo */
    background-color: #f4f4f9;
}

    </style>
</head>
<body>

    <!-- === Tela de Boas-Vindas === -->
    <div class="welcome-container" id="welcomeScreen">
        <h1>Bem-vindo!</h1>
        <p>Clique no botão abaixo para acessar a tela vazia e adicionar seu conteúdo.</p>
        <button id="accessButton" onclick="accessMain()">Acessar</button>
    </div>

    <!-- === Tela Vazia === -->
    <div class="main-container" id="mainScreen">
        <!-- Aqui vai o conteúdo simples do seu projeto -->
        <div id="simpleContent">
            <h2>Espaço para o seu projeto!!!</h2>
            <p>Adicione qualquer código ou projeto aqui, sem formatação adicional!!!.</p>
        </div>

        <!-- Botão de Voltar (Posicionado à direita) -->
        <button id="backButton" onclick="backToWelcome()">Voltar</button>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Template Básico</p> <!-- Removido a inscrição conforme solicitado -->
    </footer>

    <script>
        // Função para acessar a tela vazia
        function accessMain() {
            document.getElementById("welcomeScreen").style.display = "none";  // Oculta a tela de boas-vindas
            document.getElementById("mainScreen").style.display = "block";     // Mostra a tela vazia
        }

        // Função para voltar à tela de boas-vindas
        function backToWelcome() {
            document.getElementById("mainScreen").style.display = "none";      // Oculta a tela vazia
            document.getElementById("welcomeScreen").style.display = "block";  // Mostra a tela de boas-vindas
        }
    </script>

</body>
</html>
