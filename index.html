<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Presença</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Marcador de Presença</h1>
    </header>

    <div class="container">
        <!-- Local do mapa OpenStreetMap -->
        <div id="map" style="width: 100%; height: 300px;"></div>

        <textarea id="description" placeholder="Adicione uma descrição (opcional)"></textarea>
        <button class="button" onclick="saveRecord()">Salvar Registro</button>
        
        <div class="field">
            <h2>Coordenadas</h2>
            <p id="coordinates">Latitude: -, Longitude: -</p>
        </div>

        <div class="field">
            <h2>Data e Hora</h2>
            <p id="timestamp">Local</p>
        </div>

        <div class="field">
            <h2>Endereço</h2>
            <p id="address">Local</p>
        </div>

        <!-- Botão para abrir no Google Maps -->
        <button class="button" id="googleMapsBtn" style="display:none;" onclick="openGoogleMaps()">Ver no Google Maps</button>
    </div>

    <footer>
        <p>© 2024 Marcador de Presença. Todos os direitos reservados.</p>
    </footer>

    <script>
        let currentLatitude = null;
        let currentLongitude = null;

        function trackLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLatitude = position.coords.latitude;
                        currentLongitude = position.coords.longitude;

                        const timestamp = new Date().toLocaleString();
                        document.getElementById("coordinates").innerText = 
                            `Latitude: ${currentLatitude}\nLongitude: ${currentLongitude}`;
                        document.getElementById("timestamp").innerText = timestamp;

                        getAddressFromCoordinates(currentLatitude, currentLongitude);
                        updateMap(currentLatitude, currentLongitude);
                    },
                    (error) => {
                        console.error("Erro ao obter localização:", error);
                        document.getElementById("coordinates").innerText = "Erro ao obter localização.";
                    }
                );
            } else {
                alert("Geolocalização não é suportada neste navegador.");
            }
        }

        function getAddressFromCoordinates(latitude, longitude) {
            const apiUrl = `https://us1.locationiq.com/v1/reverse?key=pk.73c7ec951f7e0c38e842f740a1a63917&lat=${latitude}&lon=${longitude}&format=json`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const address = `Rua: ${data.address.road || "N/A"}, 
                                     Bairro: ${data.address.residential || "N/A"},
                                     Região: ${data.address.suburb || "N/A"},
                                     Cidade: ${data.address.city || "N/A"},
                                     Estado: ${data.address.state || "N/A"},
                                     CEP: ${data.address.postcode || "N/A"},
                                     País: ${data.address.country || "N/A"}`;

                    document.getElementById("address").innerText = address;
                    // Mostrar o botão do Google Maps apenas após obter o endereço
                    document.getElementById("googleMapsBtn").style.display = "inline-block";
                })
                .catch(error => {
                    console.error("Erro ao obter endereço:", error);
                    document.getElementById("address").innerText = "Erro ao obter endereço.";
                });
        }


        function updateMap(latitude, longitude) {
            const map = L.map('map').setView([latitude, longitude], 15);

            // Camada de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Adicionando marcador com popup
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup('Você está aqui!')
                .openPopup();
        }

        function openGoogleMaps() {
            if (currentLatitude && currentLongitude) {
                const googleMapsUrl = `https://www.google.com/maps?q=${currentLatitude},${currentLongitude}`;
                window.open(googleMapsUrl, '_blank');
            } else {
                alert("Não foi possível abrir o Google Maps. Localização não encontrada.");
            }
        }

        // Iniciar o rastreamento da localização ao carregar a página
        window.onload = function () {
            trackLocation();
        };



    </script>
</body>
</html>
