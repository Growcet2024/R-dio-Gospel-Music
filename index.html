<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Presença</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Marcador de Presença</h1>
    </header>

    <div class="container">
        
        <!-- Local do mapa -->
        <div id="map" style="width: 100%; height: 300px;"></div>

        <textarea id="description" placeholder="Adicione uma descrição (opcional)"></textarea>
        <button class="button" onclick="saveRecord()">Salvar Registro</button>
        
        <div class="field">
            <h2>Coordenadas</h2>
            <p id="coordinates">Latitude: -, Longitude: -</p>
        </div>

        <div class="field">
            <h2>Data e Hora</h2>
            <p id="timestamp">Local</p>
        </div>

        <div class="field">
            <h2>Endereço</h2>
            <p id="address">Local</p>
        </div>
        
        <!-- Botões para alternar entre o mapa normal e satélite -->
        <button onclick="setMapType('standard')">Mapa Normal</button>
        <button onclick="setMapType('satellite')">Mapa Satélite</button>
    </div>

    <footer>
        <p>© 2024 Marcador de Presença. Todos os direitos reservados.</p>
    </footer>

    <script>
        let map;
        let standardLayer;
        let satelliteLayer;
        let userLatitude;
        let userLongitude;

        // Função para iniciar o mapa
        function initMap() {
            // Inicializando o mapa com uma posição padrão (no início fica em algum lugar neutro)
            map = L.map('map').setView([0, 0], 2);

            // Camada padrão (OpenStreetMap)
            standardLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Camada de satélite (Esri)
            satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; <a href="https://www.esri.com/">Esri</a> contributors'
            });

            // Atualizar a localização assim que os dados estiverem prontos
            trackLocation();
        }

        // Função para alternar entre os tipos de mapa
        function setMapType(type) {
            if (type === 'satellite') {
                map.removeLayer(standardLayer);
                satelliteLayer.addTo(map);
            } else {
                map.removeLayer(satelliteLayer);
                standardLayer.addTo(map);
            }
        }

        // Função para obter a localização do usuário
        function trackLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;

                        const timestamp = new Date().toLocaleString();

                        document.getElementById("coordinates").innerText =
                            `Latitude: ${userLatitude}\nLongitude: ${userLongitude}`;
                        document.getElementById("timestamp").innerText = timestamp;

                        getAddressFromCoordinates(userLatitude, userLongitude);

                        // Atualizar o mapa para a localização atual do usuário
                        map.setView([userLatitude, userLongitude], 15);

                        // Adicionando o marcador na localização do usuário
                        L.marker([userLatitude, userLongitude]).addTo(map)
                            .bindPopup('Você está aqui!')
                            .openPopup();
                    },
                    (error) => {
                        console.error("Erro ao obter localização:", error);
                        document.getElementById("coordinates").innerText =
                            "Erro ao obter localização.";
                    }
                );
            } else {
                alert("Geolocalização não é suportada neste navegador.");
            }
        }

        // Função para obter o endereço com base nas coordenadas
        function getAddressFromCoordinates(latitude, longitude) {
            const apiUrl = `https://us1.locationiq.com/v1/reverse?key=pk.73c7ec951f7e0c38e842f740a1a63917&lat=${latitude}&lon=${longitude}&format=json`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const address = `Rua: ${data.address.road || "N/A"},
                                     Bairro: ${data.address.residential || "N/A"},
                                     Região: ${data.address.suburb || "N/A"},
                                     Cidade: ${data.address.city || "N/A"},
                                     Estado: ${data.address.state || "N/A"},
                                     CEP: ${data.address.postcode || "N/A"},
                                     País: ${data.address.country || "N/A"}`;

                    document.getElementById("address").innerText = address;
                })
                .catch(error => {
                    console.error("Erro ao obter endereço:", error);
                    document.getElementById("address").innerText =
                        "Erro ao obter endereço.";
                });
        }

        // Iniciar o mapa e a localização assim que a página carregar
        window.onload = function () {
            initMap();
        };
    </script>
</body>
</html>
