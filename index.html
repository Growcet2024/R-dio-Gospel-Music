<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Básico</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        
        /* Estilos do Container da Tela de Apresentação */
.welcome-container {
    text-align: center;
    padding: 20px; /* Espaço interno */
    width: calc(90% - 10px); /* 90% da tela menos 10px para incluir as margens */
    max-width: calc(600px - 10px); /* Limita a largura máxima menos 10px para as margens */
    margin: 5px; /* Margem de 5px em todos os lados */
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra leve */
    border-radius: 15px; /* Cantos arredondados */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centraliza na tela */
    display: flex;
    flex-direction: column;
    justify-content: center;
}




        

        .welcome-container h1 {
            font-size: 32px;
            color: #333;
        }

        .welcome-container p {
            font-size: 16px;
            color: #555;
        }

        .welcome-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #2196F3;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .welcome-container button:hover {
            background-color: #0d8bf2;
            transform: scale(1.05);
        }

        
/* === Tela Vazia === */
.main-container {
    display: none; /* Tela vazia começa oculta */
    padding: 20px;
    background-color: transparent; /* Alterado para transparente */
    margin: 0;
    min-height: 100vh;
}


/* Botão de Voltar */
#backButton {
    position: relative; /* Agora o botão será posicionado no fluxo normal da página */
    margin-top: 0px; /* Distância do conteúdo superior */
    right: 0px; /* Distância da lateral direita */
    
    /* Ajustando o tamanho do botão com padding */
    padding: 10px 20px; /* 20px no topo e no fundo, 30px à esquerda e à direita */

    font-size: 16px; /* Tamanho da fonte */
    color: white; /* Cor do texto */
    background-color: #e53935; /* Cor do fundo */
    border: none; /* Retira borda */
    border-radius: 20px; /* Bordas arredondadas */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

/* Efeito de hover para o botão */
#backButton:hover {
    background-color: #d32f2f; /* Cor de fundo ao passar o mouse */
    transform: scale(1.1); /* Leve aumento de tamanho ao passar o mouse */
}

      



        /* Rodapé */
footer footer {
    text-align: center;
    padding: 5px 0;  /* Diminuir o espaço interno (5px para cima e para baixo, 0px para os lados) */
    background-color: #f4f4f9; /* Cor cinza igual ao fundo */
    color: #000;
    width: 100%;  /* Largura continua 100% */
    max-width: 600px;  /* Limite máximo de largura */
    margin: auto;  /* Centraliza o rodapé */
    position: fixed;
    bottom: 0;
}


        /* Área simples para conteúdo */
#simpleContent {
    padding: 0;  /* Remove o espaçamento interno */
    margin: 0;   /* Remove o espaçamento externo */
    background-color: #f4f4f9;
}


    </style>
</head>
<body>

    <!-- === Tela de Boas-Vindas === -->
    <div class="welcome-container" id="welcomeScreen">
        <h1>Bem-vindo!</h1>
        <p>Clique no botão abaixo para acessar a tela vazia e adicionar seu conteúdo.</p>
        <p><span>✔</span> Você já precisou comprovar que esteve ou está em um determinado lugar?</p>
        <button id="accessButton" onclick="accessMain()">Acessar</button>
    </div>


    <!-- === Tela Vazia === Colar apaixo novo app-->

    <div class="main-container" id="mainScreen">
        <!-- Aqui vai o conteúdo simples do seu projeto -->
        <div id="simpleContent">






 <!-- === Início marcador de presença = novo app-->


 Colocar aqui o aplicarivo













<!-- === Fim marcador de presença = novo app-->


        </div>

        <!-- Botão de Voltar (Posicionado à direita) -->
        <button id="backButton" onclick="backToWelcome()">Voltar</button>
    </div>

    

    <script>
        // Função para acessar a tela vazia
        function accessMain() {
            document.getElementById("welcomeScreen").style.display = "none";  // Oculta a tela de boas-vindas
            document.getElementById("mainScreen").style.display = "block";     // Mostra a tela vazia
        }

        // Função para voltar à tela de boas-vindas
        function backToWelcome() {
            document.getElementById("mainScreen").style.display = "none";      // Oculta a tela vazia
            document.getElementById("welcomeScreen").style.display = "block";  // Mostra a tela de boas-vindas
        }
    </script>

</body>
</html>
